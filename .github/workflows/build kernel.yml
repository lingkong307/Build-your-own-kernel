        run: |
          set -euo pipefail
          cd "${{ env.KERNEL_SRC_ROOT }}"
          echo "Integrating SukiSU with args: '${{ env.KSU_BRANCH_ARG }}'"
          # bash -s -- ä¼šå°†åç»­å‚æ•°ä½œä¸ºä½ç½®å‚æ•°ä¼ é€’ç»™ setup.sh
          # å¦‚æœ KSU_BRANCH_ARG ä¸ºç©ºï¼Œåˆ™ä¸ä¼ é€’ä»»ä½•å‚æ•°ç»™ setup.sh
